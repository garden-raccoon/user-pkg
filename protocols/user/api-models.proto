syntax = "proto3";
package models;

option go_package = "protocols/user";

// Shop is
message User {
    bytes       user_uuid              = 1;
    string      username               = 2;
    string      email                  = 3;
    int64       user_type              = 4;
    string      first_name             = 5;
    string      last_name              = 6;
    string      avatar                 = 7;
}


